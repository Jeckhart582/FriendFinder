<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Your new friend journey begins here</h1>
            <hr class="my-4">
            <p>To get started, first we need a little bit of information about you...</p>

        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label>Please Enter your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Please link an image</label>
                <input type="url" class="form-control" id="userPic" placeholder="Link goes here">
            </div>
        </form>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label>I enjoy going to the movies</label>
                <select class="form-control" id="q1">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>I enjoy going to concerts or shows</label>
                <select class="form-control" id="q2">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>I love pets</label>
                <select class="form-control" id="q3">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>I enjoy traveling</label>
                <select class="form-control" id="q4">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>I am a home body</label>
                <select class="form-control" id="q5">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>I enjoy exercise</label>
                <select class="form-control" id="q6">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>I would NOT go on a blind date</label>
                <select class="form-control" id="q7">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>I consider myself a religious person</label>
                <select class="form-control" id="q8">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>My astrological sign is important to me</label>
                <select class="form-control" id="q9">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label>I enjoy being the center of attention</label>
                <select class="form-control" id="q10">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton" data-toggle="modal"
                data-target="#myModal">Submit</button>
        </form>

    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="">It's a match!</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <h5 id="userMatch"></h5>
                        <img id="userMatchImage">
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript">
    $('#submitButton').on('click', function (event) {
        event.preventDefault();
        var userInput = {
            name: $('#userName').val().trim(),
            photo: $('#userPic').val().trim(),
            scores: [
                $('#q1').val().trim(),
                $('#q2').val().trim(),
                $('#q3').val().trim(),
                $('#q4').val().trim(),
                $('#q5').val().trim(),
                $('#q6').val().trim(),
                $('#q7').val().trim(),
                $('#q8').val().trim(),
                $('#q8').val().trim(),
                $('#q10').val().trim()
            ]
        };
        console.log('userInput = ' + JSON.stringify(userInput));
        $.post('/api/friends', userInput)
            .done(function (data) {
                $('#userMatch').html(data.matchName);
                $("#userMatchImage").attr("src", data.matchImage);
                console.log(data.matchName);
            });

    });
</script>

</html>
